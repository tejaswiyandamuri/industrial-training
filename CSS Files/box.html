<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<body>
    <center><h1>Box shadow</h1></center>
    <div style="height: 100px; width: 100px; border: 2px solid rgb(131, 156, 131); box-shadow: 5px 5px rgb(54, 54, 102);"></div>
    <h2>blur</h2>
    <div style="height: 100px; width: 100px; border: 2px solid green; box-shadow: 5px 5px 3px rgb(54, 54, 102);"></div>
    <hr>
    <center><h1>Box outline</h1></center>
    <p> outline is same as border but unlike border,it doesn't effect the box properties</p>
    <div style="height: 100px; width: 100px; outline: 2px solid rgb(194, 152, 152); box-shadow: 5px 5px 3px rgb(54, 54, 102);"></div>
    <hr>
    <center><h1> block and inline properties</h1></center>
    <p style="border: 1px solid black;"> block P(default)</p>
    <p style="display: inline; border: 1px solid black;"> inline P</p>
    <br><hr>
    <span style="border: 1px solid black;"> inline SPAN(default)</span>
    <span style=" display: block; border: 1px solid black;"> Block span</span><hr>
    <center><h1> visibility properties</h1></center>
    <h2> DISPLAY :NONE PROPERTY</h2>
    <div style="height: 100px; width: 100px; display: none; border: 1px solid black; display: inline;"></div>
    <div style="height: 100px; width: 100px; border: 2px solid rgb(131, 156, 131); box-shadow: 5px 5px rgb(54, 54, 102);"></div>
    <h2>VISIBILITY: HIDDEN PROPERTY</h2>
    <div style="height: 100px; width: 100px; visibility: hidden; border: 1px solid black; "></div>
    <div style="height: 100px; width: 100px; border: 2px solid rgb(131, 156, 131); box-shadow: 5px 5px rgb(54, 54, 102);"></div>
</body>
</html>
