<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <center>
        <div style="height:310px; width: 310px; padding-right: 10px; padding-left: 10px; border: 8px solid black;">
            <div style="height: 100px; width: 310px; border-bottom: 5px solid black;">
                <div style="height: 100px; width: 100px; border-right: 5px solid black; float: left; font-size: 80px;"> x</div>
                <div style="height: 100px; width: 100px; float: left;  border-right: 5px solid black;  "></div>
                <div style="height: 100px; width: 100px; float: right;"></div>
            </div>
            <div style="height: 100px; width: 310px;">
                <div style="height: 100px; width: 100px; border-right: 5px solid black; float: left;font-size: 80px;"> o</div>
                <div style="height: 100px; width: 100px; float: left; border-right: 5px solid black;  "></div>
                <div style="height: 100px; width: 100px; float: right; font-size: 70px;">x</div>
            </div>
            <div style="height: 100px; width: 310px; border-top: 5px solid black;">
                <div style="height: 100px; width: 100px; border-right: 5px solid black; float: left;"></div>
                <div style="height: 100px; width: 100px; float: left;  border-right: 5px solid black;  "></div>
                <div style="height: 100px; width: 100px; float: right;"></div>
            </div>
        </div>
    </center>
</body>
</html>
