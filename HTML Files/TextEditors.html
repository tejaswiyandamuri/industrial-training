<html>
    <head>
        <title>
            Text editor tags
        </title>
    </head>
    <body>
        <p>
            MARK TAG :       <mark> MARK TAG</mark><br><br>       
            UNDERLINE:       <u> UNDERLINE</u><br><br>
            SMALL TAG:       <small> ONE SIZE SMALL</small><br><br>
            BIG TAG  :       <big>ONE SIZE BIG</big><br><br>
            ITALICTAG:       <i>Italic</i><br><br>
            EMPHASIS :       <em> Emphasis(similar to italic tag)</em><br><br>
            bOLD TAG :       <b>BOLD FONT</b><br><br>
            STRONG   :       <strong> STRONG(similar to bold) </strong><br><br>
            SUB TAG  :        H<sub>2</sub>0<br><br>
            SUP TAG  :        1<SUP>st</SUP><br><br>
            DEL TAG  :        <del> deleted</del><br><br>
        </p>
    </body>
</html>
