<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
</head>
<body>
    <center><h1>Border properties</h1></center> 
    <h2>border style  </h2>
    <div style="display: inline-flex;">
    <div style=" height: 200px; width: 200px; border-style: dotted;"> dotted</div>
    <div style=" height: 200px; width: 200px; border-style: groove;"> groove</div>
    <div style=" height: 200px; width: 200px; border-style: dashed;"> dashed</div>
    <div style=" height: 200px; width: 200px; border-style: solid;"> solid</div>
    <div style=" height: 200px; width: 200px; border-style: doubled;"> doubled</div>
    </div>

    <h2> border size</h2>
    <div style="display: inline-flex;">
    <div style=" height: 200px; width: 200px; border-style: solid; border-width: 10px; border-color: black;"> 10px border size</div>
    <div style=" height: 200px; width: 200px;  border-style: solid; border-width: 20px;  border-color: black "> 40pxx border size</div>
    </div>
    <h2> border color</h2>
    <div style="height: 200px; width: 200px;  border-style: solid; border-color:  blueviolet;"> </div>
    <h2> individual border properties</h2>
    <div style=" height: 200px; width: 200px; border-top-style: dashed; border-bottom-style: solid; border-right-style: groove; border-left-style: double;"> </div>
    <h2>border radius</h2>
    <div style="display: inline-flex;"> 
        <div style=" height: 200px; width: 200px; border-style: solid;border-radius: 100px;"></div>
        <br>
        <div style=" height: 200px; width: 200px; border-style: solid;border-radius: 100px; background-color: brown;"></div>
    </div>
</body>
</html>
