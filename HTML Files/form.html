<!DOCTYPE html>
<html>
    <head>
        <title> form tag</title>
    </head>
    <body>
       <center> <h1>Form Tag elements<br><hr> Input Tag types </h1></center>
        <form >
            <label> enter name </label>
            <input type="text"><br>
            <label> enter mobile no. </label>
            <input type="number"><br>
            <label> enter email</label>
            <input type="email"><br>
            <label>eneter tel</label>
            <input type="tel" required><br>
            <label> enter password</label>
            <input type="password"><br>
            <label> enter dob</label>
            <input type="date"><br>
            <label> upload file</label>
            <input type="file"><br>
            <label> select gender :</label><br>
            Male<input type="radio" name="gender"><br>
            Female<input type="radio" name="gender"><br>
            <label> select any language</label><br>
            <input type="checkbox">Telugu<br>
            <input type="checkbox">Hindi<br>
            <input type="checkbox"> English<br>
            <label > select any </label>
            <select> 
                <option >c</option>
                <option >c++</option>
                <option >java </option>
                <option >python</option>
            </select><br>
            <label > enetr address</label> <br>
           <textarea cols="30" rows="5"></textarea><br>
            <label >submit</label>
           <input type="submit">
           <input type="reset">
        </form>
        <hr>
        <center><h1> form tag attributes</h1></center>
        <form >
        <label >value</label>
        <input type="text" value="default"><br>
        <label >placeholder</label>
        <input type="text" placeholder="place"><br>
        <label >autofocus</label>
        <input type="text" autofocus><br>
        <label >disabled/readonly</label>
        <input type="text" value="default" disabled><br>
        <label >required</label>
        <input type="text" value="default" required><br>
        <label >autocomplete</label>
        <input type="text" value="default" autocomplete><br>
        <label> enter mobile no.(maxlength) </label>
        <input type="tel" maxlength="10"><br>
        <input type="submit" name="" id="">
    </form>
    </body>
</html>
